<html>
<head>
	<title>Ciscer - Mai's Personal Website</title>
    <meta name="description" content="Mai's personal website made by Django & Foundation" />
    <meta name="keywords" content="Mai, Walle, personal website, django, foundation" />
    <meta name="author" content="Vinh Tuong MAI" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <meta http-equiv="PRAGMA" content="NO-CACHE" />
	<link rel="shortcut icon" href="/static/images/icon.png">
	<link rel="apple-touch-icon" href="/static/images/icon.png">
	{% load staticfiles %}
	<link type="text/css" rel="Stylesheet" href="{% static 'css/base.css' %}"/>
	<link type="text/css" rel="Stylesheet" href="{% static 'css/foundation/foundation.css' %}" />
	{% block extrahead %}
	{% endblock %}
</head>
<body>
	{% block extrabodyhead %}
	{% endblock %}
	<div id="header">
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a target="_parent" href="/" runat="server" id="ciscerLogo"><!-- <img class="logo" src="{% static 'images/logo.png' %}" /> -->HOME</a></h1>
				</li>
				<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			</ul>

			<section class="top-bar-section">
				<!-- Left Nav Section -->
				<!-- Right Nav Section -->
				<ul class="text-center right">
					<li class="menu-item"><a href="/about/">About me</a></li>
					<li class="menu-item"><a href="/projects/">Projects</a></li>
					<li class="menu-item"><a href="/blogs/">Blogs</a></li>
					<li class="menu-item"><a href="/contact/">Contact</a></li>
					<li class="menu-item"><a href="/search/">&#128269;</a></li>
				</ul>
			</section>
		</nav>
	</div>
	<div id="pageContainer">
		{% block content %}
		{% endblock %}
	</div>
	{% include "footer.html" %}
</body>
<script src="{% static 'js/foundation/vendor/jquery.js' %}"></script>
<script src="{% static 'js/foundation/foundation.min.js' %}"></script>
<script>
	Foundation.global.namespace = '';
	$(document).foundation();
</script>
{% block extrafoot %}
{% endblock %}
</html>
